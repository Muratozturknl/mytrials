{% extends "layout.html" %}

{% block content %}
{% load crispy_forms_tags %}
<center><h3>{{request.user.username}}</h3></center>
        <hr>
<div class="row">
    <div class="col-md-4 offset-md-4">
        
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}} 
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger">Add Zak</button>
        </form>
    </div>
  </div>


{% endblock content %}
