{% extends "layout.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h3>Type The Entry</h3>
        <hr>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}} 
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger">Add Zak</button>
        </form>
    </div>
  </div>


{% endblock content %}
